{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitters - Your Beauty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
        }

        /* Custom Navbar Styling */
        .navbar {
            background-color: #ff69b4; /* Hot Pink */
            padding: 10px;
            color: #fff; /* White text */
        }

        .navbar-brand {
            color: #fff; /* White text */
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White background */
        }

        .navbar-nav .nav-link {
            color: #343a40; /* Dark grey */
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            color: #ff69b4; /* Hot Pink on hover */
        }

        .navbar-toggler {
            border-color: #fff; /* White border */
        }

        /* Custom Search Form Styling */
        form {
            margin-right: 20px;
        }

        .form-control {
            border-color: #ff69b4; /* Hot Pink outline */
            border-radius: 20px; /* Rounded corners */
            transition: 0.3s; /* Smooth transition */
        }

        .btn-outline-success {
            border-color: #ff69b4; /* Hot Pink outline */
            color: #ff69b4; /* Hot Pink text */
            border-radius: 20px; /* Rounded corners */
            transition: 0.3s; /* Smooth transition */
        }

        .btn-outline-success:hover {
            background-color: #ff69b4; /* Hot Pink background on hover */
            color: #fff; /* White text on hover */
        }

        /* Additional Styling for Buttons */
        .btn-custom {
            background-color: #ff69b4; /* Hot Pink */
            color: #fff; /* White text */
            border: none; /* No border */
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px; /* Rounded corners */
            text-decoration: none;
            display: inline-block;
            transition: 0.3s; /* Smooth transition */
        }

        .btn-custom:hover {
            background-color: #fff; /* White background on hover */
            color: #ff69b4; /* Hot Pink text on hover */
        }

        /* Additional Styling for Dropdown */
        .dropdown-menu {
            background-color: #ff69b4; /* Hot Pink */
            border-radius: 10px; /* Rounded corners */
        }

        .dropdown-item {
            color: #fff; 
        }

        .dropdown-item:hover {
            background-color: #fff; 
            color: #ff69b4; 
        }

        /* Additional Styling for Images */
        .brand-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 20px;
        }

        .product-image {
            max-width: 300px;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: 0.3s; /* Smooth transition */
        }

        .product-image:hover {
            transform: scale(1.05); /* Scale on hover */
        }
    </style>
</head>
<body>

<nav class="navbar" data-bs-theme="dark">
    <!-- Navbar content -->
</nav>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">   
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <img src="{% static 'glitters.png' %}" alt="Glitters Logo" class="brand-image">
        <a class="navbar-brand" href="#" style="position: relative; display: inline-block; font-size: 24px; font-weight: bold; color: #fff; text-decoration: none;">
            Gl<span style="position: relative;">i</span>t<span style="position: relative;">t</span>e<span style="position: relative;">r</span>s
        </a> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Buttons Section -->
<div class="container mt-4 text-center">
    <a href="app1" class="btn-custom">Sign Up</a>
    <a href="shop" class="btn-custom">Products</a>
    <a href="accessory" class="btn-custom">Accessories</a>

    <!-- Dropdown Button for Brands -->
    <div class="btn-group">
        <button type="button" class="btn btn-custom dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Brands
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="lakme">Lakme</a></li>
            <li><a class="dropdown-item" href="maybelline">Maybelline</a></li>
            <li><a class="dropdown-item" href="dazler">Dazler</a></li>
            <li><a class="dropdown-item" href="nyka">Nyka</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Explore More Brands</a></li>
        </ul>
    </div>
</div>

<!-- Images Section -->
<div class="container text-center">
    <img src="{% static 'img1.jpg' %}" alt="Image 1" class="product-image">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
