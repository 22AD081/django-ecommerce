<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessory Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2; /* Light Pink */
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 30px;
            text-align: center;
            margin: 20px;
            animation: fadeInUp 1s ease; /* Fade in animation */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff1493; /* Deep Pink */
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #ff69b4; /* Hot Pink */
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        select:hover,
        select:focus {
            border-color: #ff1493; /* Deep Pink on hover/focus */
        }

        button {
            background-color: #ff69b4; /* Hot Pink */
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1493; /* Deep Pink on hover */
        }

        #selectedAccessories {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            border-top: 2px solid #ff69b4; /* Hot Pink */
            padding-top: 15px;
        }

        #selectedAccessories p {
            margin: 0;
        }
    </style>
</head>
<body>

    <section>
        <h1>Select Your Accessories</h1>
        
        <select id="accessoryList" multiple>
            <option value="earrings">Earrings</option>
            <option value="necklaces">Necklaces</option>
            <option value="bracelets">Bracelets</option>
            <option value="rings">Rings</option>
            <!-- Add more accessory options as needed -->
        </select>

        <button onclick="showSelectedAccessories()">Show Selected Accessories</button>

        <div id="selectedAccessories"></div>
    </section>

    <script>
        function showSelectedAccessories() {
            const selectElement = document.getElementById('accessoryList');
            const selectedOptions = Array.from(selectElement.selectedOptions).map(option => option.value);
            
            const selectedAccessoriesDiv = document.getElementById('selectedAccessories');
            selectedAccessoriesDiv.innerHTML = `<p>Selected Accessories: ${selectedOptions.join(', ')}</p>`;
        }
    </script>

</body>
</html>
